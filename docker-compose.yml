version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: gallery_db
      POSTGRES_USER: gallery_user
      POSTGRES_PASSWORD: gallery_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gallery_user"]
      interval: 10s
      timeout: 5s
      retries: 5
		restart: unless-stopped

  web:
    build:
      context: ./django_app
      dockerfile: Dockerfile
    container_name: django_gallery
    volumes:
      - ./django_app:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - DEBUG=${DEBUG:-True}
      - DB_NAME=${DB_NAME:-gallery_db}
      - DB_USER=${DB_USER:-gallery_user}
      - DB_PASSWORD=${DB_PASSWORD:-gallery_password}
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
		restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
